<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lastChellenge</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="js-clock">00:00:00</h1>
    <h2 class="js-weather"></h2>
    <form method="POST" class="js-userContainer">
      <h1 class="userName js-userName">What's your name?</h1>
      <input
        type="text"
        class="userInput showing"
        placeholder="Write your name."
      />
    </form>
    <form method="POST" class="js-toDoContainer">
      <h2>To Do List</h2>
      <input
        type="text"
        placeholder="Write your schedule"
        class="js-toDoInput"
      />
    </form>
    <ul class="js-toDoList"></ul>
    <script src="clock.js"></script>
    <script src="userName.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
